<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <!-- Mobile Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Savio Home</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/src/assets/logo.png" />

  <!-- Theme Color (Android Chrome top bar CYAN) -->
  <meta name="theme-color" content="#00eaff" />

  <!-- iOS Safari top bar color -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <!-- SEO Meta -->
  <meta name="description"
    content="Savio Home, Manakody – Providing love, care, shelter, nutritious food, education, and emotional support for children since 1975. Donate • Volunteer • Sponsor a Meal." />
  <meta name="keywords"
    content="Savio Home, Manakody, orphanage thrissur, charity thrissur, children home thrissur, donate orphanage, child care Kerala, volunteer Kerala, Archdiocese Thrissur" />
  <meta name="author" content="Savio Home, Manakody" />

  <!-- Open Graph (Facebook / WhatsApp Preview) -->
  <meta property="og:title" content="Savio Home – A Loving Home for Children" />
  <meta property="og:description"
    content="A safe and nurturing home providing care, education & nourishment for children. Join hands—Donate, Volunteer, Sponsor a Meal." />

  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Savio Home – Hope • Care • Shelter" />
  <meta name="twitter:description"
    content="A safe and nurturing home for children in need. Help us create better futures." />
  <meta name="twitter:image" content="/src/assets/logo.png" />

  <!-- Fonts + Speed Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet" />

  <!-- Global CSS Reset + Theme Tuning -->
  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: #ffffff;
    }

    /* Highlight selection */
    ::selection {
      background: #00eaff;
      color: #fff;
    }

    /* Smooth Page Scroll */
    html {
      scroll-behavior: smooth;
    }

    /* Remove iOS grey tap highlight */
    * {
      -webkit-tap-highlight-color: transparent;
    }
  </style>

</head>

<body>

  <!-- React Root -->
  <div id="root"></div>

  <!-- Vite Entry Script -->
  <script type="module" src="/src/main.jsx"></script>

</body>

</html>
